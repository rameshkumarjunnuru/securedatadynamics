<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Meyawo landing page.">
    <meta name="author" content="Devcrud">
    <title>PUBLIC AUDITING</title>
    <!-- font icons -->
    <link rel="stylesheet" href="/static/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + Meyawo main styles -->
    <link rel="stylesheet" href="/static/css/meyawo.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <!-- Page Navbar -->
    <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="logo" href="#">Public Auditing</a>
            <ul class="nav">
                <li class="item">
                    <a class="link" href="/">Home</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('viewrequest')}}">View Owners</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('cloudviewfile')}}">View all files</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('viewfilereq')}}">View User Request</a>
                </li>
                <li class="item">
                    <a class="link" href="/">Logout</a>
                </li>
            </ul>
            <a href="javascript:void(0)" id="nav-toggle" class="hamburger hamburger--elastic">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </a>
        </div>
    </nav><!-- End of Page Navbar -->

    <!-- page header -->
    <header id="home" class="header">


        <section class="hero-section">
            <div class="container" style="margin-left: 56px;width: 1114px;">
                <center> <b>
                        <h2 style="color:#d3fc03">UPLOADED FILES DETAILS</h2>
                    </b><BR>
                    <center>
                        <table>
                            <tr>
                                <b>
                                    <th style="height: 25px;padding-left: 20px;border-right-width: 2px;padding-right: 22px;border: 1px solid black;
                        border-collapse: collapse;">ID</th>
                                </b>
                                <b>
                                    <th style="height: 25px;padding-left: 20px;border-right-width: 2px;padding-right: 22px;border: 1px solid black;
                        border-collapse: collapse;">OWNER EMAIL</th>
                                </b>
                                <b>
                                    <th style="height: 25px;padding-left: 20px;border-right-width: 2px;padding-right: 22px;border: 1px solid black;
                        border-collapse: collapse;">FILE NAME</th>
                                </b>
                                <b>
                                    <th style="height: 25px;padding-left: 20px;border-right-width: 2px;padding-right: 22px;border: 1px solid black;
                        border-collapse: collapse;">ENCRYPTED DATA</th>
                                </b>
                                <b>
                                    <th style="height: 25px;padding-left: 20px;border-right-width: 2px;padding-right: 22px;border: 1px solid black;
                        border-collapse: collapse;">KEY</th>
                                </b>

                            </tr>
                            {% for r in row_val %}
                            <tr>
                                {% for v in r %}
                                <b>
                                    <th style="height: 25px;padding-left: 20px;border-right-width: 2px;padding-right: 22px;border: 1px solid black;
                    border-collapse: collapse;">
                                </b>{{v}}
                                {% endfor %}
                            </tr>
                            {% endfor %}
                    </center>
                    </table>
                    <br>
                </center>
                </form>
                <strong>

                </strong>


    </header><!-- end of page header -->


    <!-- core  -->
    <script src="/static/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="/static/vendors/bootstrap/bootstrap.bundle.js"></script>

    <!-- bootstrap 3 affix -->
    <script src="/static/vendors/bootstrap/bootstrap.affix.js"></script>

    <!-- Meyawo js -->
    <script src="/static/js/meyawo.js"></script>

</body>

</html>
