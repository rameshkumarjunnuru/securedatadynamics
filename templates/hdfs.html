<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with Meyawo landing page.">
    <meta name="author" content="Devcrud">
    <title>PUBLIC AUDITING</title>
    <!-- font icons -->
    <link rel="stylesheet" href="/static/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + Meyawo main styles -->
    <link rel="stylesheet" href="/static/css/meyawo.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <!-- Page Navbar -->
    <nav class="custom-navbar" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="logo" href="#">Public Auditing</a>
            <ul class="nav">
                <li class="item">
                    <a class="link" href="/">Home</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('upload')}}">Upload File</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('viewmyfile')}}">View File</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('viewallfile')}}">View All File</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('filestatus')}}">File Status</a>
                </li>
                <li class="item">
                    <a class="link" href="{{url_for('viewresponse')}}">View Response</a>
                </li>
                <li class="item">
                    <a class="link" href="/">Logout</a>
                </li>
            </ul>
            <a href="javascript:void(0)" id="nav-toggle" class="hamburger hamburger--elastic">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </a>
        </div>
    </nav><!-- End of Page Navbar -->

    <!-- page header -->
    <header id="home" class="header">


        <section class="hero-section">
            <div class="container" style="margin-left: 56px;width: 1114px;">
                <center>

                    <div class="col-md-8">
                        {% if msg!=null:

                        %}
                        <textarea cols="50" rows="10" id="source" readonly>{{ msg }}</textarea>
                        <br>
                        <button type="button" id="save" title="Save as text file">Download</button>

                        <script type="text/javascript">
                            document.getElementById("save").onclick = function () {
                                var content = document.getElementById('source').value;
                                window.open("data:application/txt," + encodeURIComponent(content), "_self");
                            }
                        </script>
                        {% endif%}
                    </div>
                </center>
            </div>

    </header><!-- end of page header -->


    <!-- core  -->
    <script src="/static/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="/static/vendors/bootstrap/bootstrap.bundle.js"></script>

    <!-- bootstrap 3 affix -->
    <script src="/static/vendors/bootstrap/bootstrap.affix.js"></script>

    <!-- Meyawo js -->
    <script src="/static/js/meyawo.js"></script>

</body>

</html>
